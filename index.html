<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.css">
    <style>
        footer {
            font-size: small;
        }
    </style>
    <title>Gjett et tall</title>
</head>
<body>
    <header><h1>Gjett et tall</h1></header>
    <main>
        <article>
            <label for="inpGjetting">Gjett et tall</label>
            <input id="inpGjetting" type="number"  min="0" max="10" onchange="gjett()">
            <p id="txtBeskjed"></p>
            <p id="irriterende"></p>
            <button id="resetKnapp" onclick="reset()">Reset</button>
        </article>
    </main>
<footer>
    Gjett et tall er lagd av <i>Noah Palm</i>
</footer>
    <script>

        // Få tak på HTML-objekter
        var inpGjetting = document.getElementById("inpGjetting");
        var txtBeskjed = document.getElementById("txtBeskjed");
        var antallGjett = 0;
        var korrektTall = Math.floor(Math.random() * 10) +1;

        // Lytter funksjon som kalles når noen har gjort en gjetning.
        function gjett(){

            // Henter ut tallet brukeren har gjettet og gjør om det til et tall
            var gjettetTall = Number(inpGjetting.value);
            if (gjettetTall == korrektTall) {
                document.getElementById("txtBeskjed").innerHTML = "Riktig Gjettet!";
            } else if (gjettetTall < korrektTall) {
                document.getElementById("txtBeskjed").innerHTML = "Tallet er for lavt";
            } else if (gjettetTall > korrektTall) {
                document.getElementById("txtBeskjed").innerHTML = "Tallet er for høyt";
            }
            antallGjett++;
            gjetteteller()

            /* Fortsett her for å finne ut om tallet er korrekt! */
        }
        function gjetteteller() {
            document.getElementById("irriterende").innerHTML = antallGjett;
        }
        /* Reset-Knapp, skrur ned telleren og finner nytt tall */
        function reset() {
            korrektTall = Math.floor(Math.random() * 10) +1;
            antallGjett = 0;
            document.getElementById("irriterende").innerHTML = "";
        }

    </script>
</body>
</html>
